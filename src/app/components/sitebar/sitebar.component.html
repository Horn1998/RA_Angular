<ul nz-menu nzMode="inline" style="width: 100%;height: 100%;"  [nzTheme]="theme ? 'dark' : 'light'" >
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit:result }"></ng-container>
  <ng-template #menuTpl let-result>
    <ng-container *ngFor="let menu of result;let key = index">
      <li 
        nz-submenu
        [(nzOpen)]="result[key].open"
        nzTitle={{menu.title}}
        nzIcon="mail"
      >
      <ul>
        <li 
        *ngFor="let item of menu.children"
        nz-submenu
        [nzTitle]="item.title"
        [nzDisabled]="menu.disabled"
        (nzOpenChange) = "navigate(item.url)"
        >
      </ul>
